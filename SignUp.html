<!DOCTYPE html>
<html>

  <head>
  
    <title>Sign Up</title>
	
    <link rel="stylesheet" type="text/css" href="SignUp.css">
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins" rel="stylesheet">
	
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
  </head>
  
  <body>
  
    <div class="container-fluid grid">
	
      <div class="form">
	  
        <form action="#" method="POST">
		
	      <div class="heading">
            <p>Sign Up</p>
	      </div>
		  
	      <div class="username box">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" maxlength="20" required>
		  </div>
		  
		  <div class="password box">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="15" required>
		  </div>
		  
          <div class="repassword box">
            <label for="repassword">Re-enter Password</label>
            <input type="password" name="repassword" id="repassword" required>
		  </div>
		  
		  <div class="email box">
		    <label for="email">E-mail</label>
		    <input type="text" name="email" id="email" required>
		  </div>
		  
		  <div class="submit box">
		    <input type="submit" value="Submit" class="button">
		  </div>
		  
        </form>
		
      </div>
	  
	  <div>
	    <footer>
	      <p>Already a user? Click <a href="Login.html" >here</a> to log in.</p>
		</footer>
	  </div>
	  
    </div>
	
  </body>
  
</html>
